<!DOCTYPE html>
<html>
<head>
	<title>Button Hover Effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body{
			font-family: 	sans-serif	;
			height: 100vh;

			display: flex;
			justify-content: 	center;
			align-items: 	center;

		}
		.btn{
			background: none;
			color: #000;
			font-weight: 700;
			letter-spacing: 1px;
			text-transform: uppercase;
			padding: 25px 80px;

			margin: 20px;

			border: none;

			cursor: pointer;

			position: relative;
		}
		.btn::before{
			content: '';
			font-family: "Font Awesome 6 Free";
			width: 60px;
			height: 100%;

			position: absolute;
			left: 0;
			top: 0;

			/*heightမရှိနေလို့  ဒါပေမဲ့လည်း1 2 3 နဲ့ကွကိုယ်ညှိပြီး ပေးလို့ရ*/
			line-height: 4;

		}
		.download-btn::before{
			content: '\f103';
			background-color: bisque;
		}
		.download-btn:hover{
			background-color: salmon;
		}
		.download-btn:active{
			background-color: darksalmon;
		}
		.upload-btn::before{
			content: '\f102';
			background-color: palegreen;
		}
		.upload-btn:hover{
			background-color: seagreen;
		}
		.upload-btn:active{
			background-color: darkseagreen;
		}
	</style>
</head>
<body>
	<button type="button" class="btn download-btn">Download Now</button>
	<button type="button" class="btn upload-btn">Upload Now</button>
</body>
</html>
