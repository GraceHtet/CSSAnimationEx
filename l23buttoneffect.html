<!DOCTYPE html>
<html>
<head>
	<title>Button Hover Effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style type="text/css">

		/*css မှာ emoji ပေးချင်ရင် fontawesome ကို beforeမှာ i tagတန်းထည့်ပြီး ပေးလို့မရ
		contentမှာ i tag ထည့်လို့မရ
		f5be ဘလာ ဘလာ ဆိုတဲ့ unicode ကို copy ကူးပြီးထည့် 
		သူက unicode ကို မသိတာမို့ \ ခံပေး
		ပြီးရင် font-family ပြန်ကြေငြာပေးဖို့လို
		font-family: "Font Awesome 5 Free";
									versionပေါ်မူတည်
									cdn က version 5 ကိုယူလာရင် 5 , 6 ဆို ၆
									free သုံးတာမို့ free
									pro icon ဆို pro*/
		body{

			font-family: sans-serif;
			width: 100%;
			height: 100vh;

			background-color:bisque	;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		a{
			width: 200px;
			text-decoration: none;
			background-color:firebrick;
			color: #fff;
			font-size: 24px;
			text-align: center;
			padding: 15px 0;

			position: relative;

		}
		/*a::before{
			content: "Hover Me Smile";
			width: 100%;
			height: 100%;

			position: absolute;
			top: 0;
			left: 0;


			display: flex;
			justify-content: center;
			align-items: center;

			opacity: 0;

			transition: all 0.5s;
		}
		a:hover::before{
			opacity: 1;
		}*/
		a span{
			position: relative;

			transition: padding-right 0.5s;
		}

		a span::after{
			content: "\f584";
			font-family: "Font Awesome 6 Free";
			color: white;

			position: absolute;
			right: 0;
			top: 0;

			opacity: 0;

			transition:  opacity 0.5s;
		}
		a:hover span::after{
			opacity: 1;
		}
		a:hover span{
			padding-right: 30px;
		}
	</style>
</head>
<body>
	<a href="#">Hover Me<span></span></a>
</body>
</html>
